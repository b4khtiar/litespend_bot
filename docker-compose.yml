services:
  # Budget buddy Telegram bot
  finance-app:
    build:
      context: ./finance_bot
    container_name: personal_finance_bot
    restart: always
    environment:
      - TOKEN=12345678:ABCDEFG_YOUR_TOKEN # Your bot token
      - ALLOWED_ID=123456789 # Your telegram ID
    volumes:
      - ./finance_bot/data:/app/data